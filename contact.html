<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Suudi Abdisalam</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="stars-container">
        <div class="stars"></div>
    </div>

    <main class="contact-page">
        <div class="container">
            <div class="contact-card">
                <header class="contact-header">
                    <h1>GET IN TOUCH</h1>
                    <p>Have a question or want to work together?</p>
                </header>

           <div class="contact-content">
                <!-- Contact Form -->
                <div class="contact-form-section">
                    <form
                        action="https://api.web3forms.com/submit"
                        method="POST"
                        class="contact-form"
                    >
                        <input
                            type="hidden"
                            name="access_key"
                            value="484342d3-5642-4813-9ae1-20edc19ee8a8"
                        />
                        <div class="form-group">
                            <label for="name" class="form-label">Name</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                required
                                class="form-input"
                                placeholder="Your name"
                            />
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                                class="form-input"
                                placeholder="your@email.com"
                            />
                        </div>
                        <div class="form-group">
                            <label for="subject" class="form-label">Subject</label>
                            <input
                                type="text"
                                id="subject"
                                name="subject"
                                required
                                class="form-input"
                                placeholder="What's this about?"
                            />
                        </div>
                        <div class="form-group">
                            <label for="message" class="form-label">Message</label>
                            <textarea
                                id="message"
                                name="message"
                                required
                                rows="5"
                                class="form-textarea"
                                placeholder="Your message here..."
                            ></textarea>
                        </div>
                        <button
                            type="submit"
                            class="submit-btn"
                        >
                            Send Message
                        </button>
                    </form>
                </div>

                    <div class="contact-info">
                        <h2>Contact Information</h2>
                        
                        <div class="contact-item">
                            <span class="contact-icon">üìß</span>
                            <div>
                                <h3>Email</h3>
                                <p>abdisalansucdi@gmail.com</p>
                            </div>
                        </div>

                        <div class="contact-item">
                            <span class="contact-icon"></span>
                            <div>
                                <h3>Phone</h3>
                                <p>+254 (790) 28-8252</p>
                            </div>
                        </div>

                        <div class="contact-item">
                            <span class="contact-icon">üìç</span>
                            <div>
                                <h3>Location</h3>
                                <p>Nairobi, Kenya</p>
                            </div>
                        </div>

                        <div class="social-links">
                            <h3>Connect with me</h3>
                            <div class="social-icons">
                               <a href="https://github.com/Suudi-sudo" class="social-link" target="_blank">
  <i class="fab fa-github social-icon"></i>
</a>

<a href="https://www.linkedin.com/in/sucdi-abdisalan-0a2349267/" class="social-link" target="_blank">
  <i class="fab fa-linkedin social-icon"></i>
</a>

                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="page-actions">
                <a href="index.html" class="btn btn-primary">‚Üê Back Home</a>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
