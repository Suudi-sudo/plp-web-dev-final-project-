<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills - Suudi Abdisalam</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="stars-container">
    <div class="stars"></div>
  </div>

  <main class="skills-page">
    <div class="container">
      <header class="page-header">
        <h1>MY SKILLS</h1>
        <div class="skills-filters">
          <button class="filter-btn active">All</button>
          <button class="filter-btn">Front-end</button>
          <button class="filter-btn">Back-end</button>
          <button class="filter-btn">Mobile</button>
          <button class="filter-btn">Other</button>
        </div>
      </header>

      <section class="skills-grid">
        <!-- Front-end -->
        <div class="skills-category">
          <h2>Front-end Development</h2>
          <div class="skills-items">
            <div class="skill-item">
              <i class="fa-brands fa-html5 skill-icon"></i>
              <span class="skill-name">HTML5</span>
            </div>
            <div class="skill-item">
              <i class="fa-brands fa-css3-alt skill-icon"></i>
              <span class="skill-name">CSS3</span>
            </div>
            <div class="skill-item">
              <i class="fa-brands fa-js skill-icon"></i>
              <span class="skill-name">JavaScript</span>
            </div>
            <div class="skill-item">
              <i class="fa-brands fa-react skill-icon"></i>
              <span class="skill-name">React</span>
            </div>
          </div>
        </div>

        <!-- Back-end -->
        <div class="skills-category">
          <h2>Back-end Development</h2>
          <div class="skills-items">
            <div class="skill-item">
              <i class="fa-solid fa-bolt skill-icon"></i>
              <span class="skill-name">FastAPI</span>
            </div>
            <div class="skill-item">
              <i class="fa-solid fa-database skill-icon"></i>
              <span class="skill-name">Django</span>
            </div>
            <div class="skill-item">
              <i class="fa-brands fa-python skill-icon"></i>
              <span class="skill-name">Python</span>
            </div>
            <div class="skill-item">
              <i class="fa-solid fa-pepper-hot skill-icon"></i>
              <span class="skill-name">Flask</span>
            </div>
          </div>
        </div>

        <!-- Mobile -->
        <div class="skills-category">
          <h2>Mobile Development</h2>
          <div class="skills-items">
            <div class="skill-item">
              <i class="fa-brands fa-android skill-icon"></i>
              <span class="skill-name">Android</span>
            </div>
            <div class="skill-item">
              <i class="fa-brands fa-apple skill-icon"></i>
              <span class="skill-name">iOS</span>
            </div>
            <div class="skill-item">
              <i class="fa-brands fa-react skill-icon"></i>
              <span class="skill-name">React Native</span>
            </div>
          </div>
        </div>

        <!-- Other Skills -->
        <div class="skills-category">
          <h2>Other Skills</h2>
          <div class="skills-items">
            <div class="skill-item">
              <i class="fa-brands fa-git-alt skill-icon"></i>
              <span class="skill-name">Git</span>
            </div>
            <div class="skill-item">
              <i class="fa-brands fa-docker skill-icon"></i>
              <span class="skill-name">Docker</span>
            </div>
            <div class="skill-item">
              <i class="fa-brands fa-aws skill-icon"></i>
              <span class="skill-name">AWS</span>
            </div>
          </div>
        </div>
      </section>

      <div class="page-actions">
        <a href="index.html" class="btn btn-primary">‚Üê BACK HOME</a>
      </div>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
