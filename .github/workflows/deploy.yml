name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install Dependencies
      run: |
        npm init -y
        npm install --save-dev html-validate stylelint stylelint-config-standard
        
    - name: Validate HTML
      run: |
        npx html-validate *.html
        
    - name: Lint CSS
      run: |
        npx stylelint "css/**/*.css"
        
    - name: Run Tests
      run: |
        echo "Running basic file structure tests..."
        test -f index.html || exit 1
        test -f about.html || exit 1
        test -f projects.html || exit 1
        test -f blog.html || exit 1
        test -f skills.html || exit 1
        test -f contact.html || exit 1
        test -f css/styles.css || exit 1
        test -f js/script.js || exit 1
        echo "All required files exist!"
        
    - name: Optimize Images
      run: |
        echo "Images are already optimized"
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        exclude_assets: '.github,node_modules,package*.json,.gitignore,README.md'
